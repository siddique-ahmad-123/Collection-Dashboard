<aside
  class="fixed h-full bg-white border-r transition-all duration-300
         flex flex-col"
  [class.w-64]="open"
  [class.w-20]="!open"
>
  <!-- Logo -->
  <div class="p-4 font-bold  shrink-0">
    {{ open ? 'Newgen' : 'NG' }}
  </div>

  <!-- Menu -->
  <nav class="flex-1 overflow-y-auto p-2 space-y-1 sidebar-scroll">

    @for (item of navItems; track item.name; let i = $index) {

      <!-- ðŸ”¹ Parent with Submenu -->
      @if (item.subItems?.length) {

        <a
          class="menu-item"
          [class.menu-item-open]="openSubmenu === 'main-' + i"
          (click)="toggleSubmenu('main', i)"
        >
          <span class="menu-item-icon">
            <lucide-icon
              [name]="item.icon"
              class="w-5 h-5">
            </lucide-icon>
          </span>

          @if (open) {
            <span>{{ item.name }}</span>
          }
        </a>

        <!-- ðŸ”¸ Submenu -->
        <div
          [id]="'main-' + i"
          class="submenu-wrapper"
          [style.height.px]="
            openSubmenu === 'main-' + i
              ? subMenuHeights['main-' + i]
              : 0
          "
        >
          @for (sub of item.subItems; track sub.path) {
            <a
              class="submenu-item submenu-inactive"
              [routerLink]="sub.path"
              routerLinkActive="submenu-active submenu-inactive"
              (click)="onSubmenuClick()"
            >
              {{ sub.name }}
            </a>
          }
        </div>

      }

      <!-- ðŸ”¹ Single Route Item -->
      @else {

        <a
          class="menu-item menu-item-inactive"
          [routerLink]="item.path"
          routerLinkActive="menu-item-active"
        >
          <span class="menu-item-icon">
            <lucide-icon
              [name]="item.icon"
              class="w-5 h-5">
            </lucide-icon>
          </span>

          @if (open) {
            <span>{{ item.name }}</span>
          }
        </a>

      }

    }

  </nav>
</aside>
