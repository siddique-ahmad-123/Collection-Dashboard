<div class="card card-padding card-hover square-lg flex-between gap-lg">
  <div class="flex-column gap-md">
    <h3 class="text-heading text-lg-responsive">
      {{title}}
    </h3>

    <div class="text-body">
      <span class="text-muted">Cases:</span>
      <span class="text-danger font-semibold">
        {{ casesDone | number }}
      </span>
      <span class="font-semibold text-slate-600">
        /{{ totalCases | number }}
      </span>
    </div>

    <div class="text-body">
      <span class="text-muted">Overdue:</span>
      <span class="text-danger font-semibold">
        {{ overdueAmount | number }}
      </span>
      <span class="font-semibold text-slate-600">
        /{{ totalAmount | number }}
      </span>
    </div>
  </div>

  <img
    src="assets/icons/home-loan.svg"
    alt="loan icon"
    class="icon-lg"
  />
</div>
