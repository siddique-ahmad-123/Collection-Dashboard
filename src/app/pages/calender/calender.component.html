<div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
  <div class="custom-calendar">
    <!-- âœ… Angular 21 compatible FullCalendar mount point -->
    <div id="calendar"></div>
  </div>

  <app-modal
    [isOpen]="isOpen"
    (close)="closeModal()"
    className="max-w-[700px] p-6 lg:p-10"
  >
    <div class="flex flex-col px-2 overflow-y-auto custom-scrollbar">

      <div>
        <h5 class="mb-2 font-semibold text-gray-800 modal-title text-theme-xl dark:text-white/90 lg:text-2xl">
          {{ selectedEvent ? 'Edit Event' : 'Add Event' }}
        </h5>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Plan your next big moment: schedule or edit an event to stay on track
        </p>
      </div>

      <!-- Event title -->
      <div class="mt-8">
        <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
          Event Title
        </label>
        <input
          type="text"
          [(ngModel)]="eventTitle"
          class="dark:bg-dark-900 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs
                 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10
                 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90"
        />
      </div>

      <!-- Event color -->
      <div class="mt-6">
        <label class="block mb-4 text-sm font-medium text-gray-700 dark:text-gray-400">
          Event Color
        </label>

        <div class="flex flex-wrap items-center gap-4 sm:gap-5">
          @for (entry of (calendarsEvents | keyvalue); track $index) {
            <label
              class="flex items-center text-sm text-gray-700 dark:text-gray-400 cursor-pointer"
            >
              <input
                type="radio"
                class="sr-only"
                name="event-level"
                [value]="entry.key"
                [(ngModel)]="eventLevel"
              />
              <span
                class="flex items-center justify-center w-5 h-5 mr-2 rounded-full border border-gray-300 dark:border-gray-700"
              >
                <span
                  class="w-2 h-2 rounded-full bg-brand-500"
                  [class.hidden]="eventLevel !== entry.key"
                ></span>
              </span>
              {{ entry.key }}
            </label>
          }
        </div>
      </div>

      <!-- Start date -->
      <div class="mt-6">
        <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
          Enter Start Date
        </label>
        <input
          type="date"
          [(ngModel)]="eventStartDate"
          class="dark:bg-dark-900 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm
                 text-gray-800 shadow-theme-xs focus:border-brand-300 focus:ring-3 focus:ring-brand-500/10
                 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90"
        />
      </div>

      <!-- End date -->
      <div class="mt-6">
        <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
          Enter End Date
        </label>
        <input
          type="date"
          [(ngModel)]="eventEndDate"
          class="dark:bg-dark-900 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm
                 text-gray-800 shadow-theme-xs focus:border-brand-300 focus:ring-3 focus:ring-brand-500/10
                 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90"
        />
      </div>

      <!-- Footer -->
      <div class="flex items-center gap-3 mt-6 sm:justify-end">
        <button
          type="button"
          (click)="closeModal()"
          class="w-full sm:w-auto rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium
                 text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400"
        >
          Close
        </button>

        <button
          type="button"
          (click)="handleAddOrUpdateEvent()"
          class="w-full sm:w-auto rounded-lg bg-brand-500 px-4 py-2.5 text-sm font-medium
                 text-white hover:bg-brand-600"
        >
          {{ selectedEvent ? 'Update Changes' : 'Add Event' }}
        </button>
      </div>

    </div>
  </app-modal>
</div>
