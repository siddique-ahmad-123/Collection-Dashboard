<div class="card-alignemnt">

  <app-loan-card *ngFor="let card of cards" [title]="card.title" [casesDone]="card.casesDone"
    [totalCases]="card.totalCases" [overdueAmount]="card.overdueAmount" [totalAmount]="card.totalAmount">
  </app-loan-card>


</div>

<div class="chart-alignment">


  <div class="min-h-95">
    <h2 class="card-heading">Product Wise Classifications</h2>
    <app-pie-chart [series]="productSeries" [labels]="productLabels">
    </app-pie-chart>
  </div>

  <div class="min-h-95">
    <h2 class="card-heading">Top Spending Category</h2>
    <app-bar-chart></app-bar-chart>
  </div>

  <div class="min-h-95">
    <h2 class="card-heading">Collection Status</h2>
    <app-donut-chart [series]="collectionSeries" [labels]="collectionLabels" [colors]="collectionColors">
      ></app-donut-chart>
  </div>

  <div class="min-h-95">
    <h2 class="card-heading">Product Wise Classifications</h2>
    <app-pie-chart [series]="classificationSeries" [labels]="productLabels">
    </app-pie-chart>
  </div>

  <div>
    <h2 class="card-heading">Change in CIBIL Score</h2>
    <app-donut-chart [series]="performanceSeries" [labels]="performanceLabels" [colors]="performanceColors">
    </app-donut-chart>
  </div>

  <div>
    <h2 class="card-heading">Bureau Score</h2>
    <app-donut-chart [series]="scoreSeries" [labels]="scoreLabels" [colors]="scoreColors">
    </app-donut-chart>
  </div>




</div>
